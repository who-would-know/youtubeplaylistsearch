<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Playlist Search</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <h3>YouTube Playlist Search</h3>
        <!-- Search Box -->
        <input class="form-input-filter" type="text" id="search" placeholder="Search playlists..."  autocomplete="off" maxlength="20"/>
        
        <!-- Sort A-z button -->
        <button class="btn" id="buttonAlpha"> Sort A-Z </button>
        
        <!-- List of playlists -->
        <ul id="playlist"></ul>
    
        <script src="popup.js"></script>

  </body>
</html>
